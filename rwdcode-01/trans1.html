<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text 변경</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: green;
            transition: width 5s, height 5s;/*여러개 속성 줄때*/
        }
        div:hover{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>박스 크기 변경 예</h1>
    <div></div>
</body>
</html>
