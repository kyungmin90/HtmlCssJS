<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMATION EXAM</title>
<style>
    div{ 
        position: relative;
        width: 50px;
        color: gray;
        animation-name: font;
        animation-duration: 3s;
        animation-iteration-count: infinite;
    }

    @keyframes font{
        0%{font-size: 800%; left: 0px;}
        25%{font-size: 200%; left: 100px;}
        50%{font-size: 800%; left: 200px;}
        75%{font-size: 200%; left: 300px;}
        100%{font-size: 800%; left: 500px;}
    }


</style>
</head>

</body>
</html>
